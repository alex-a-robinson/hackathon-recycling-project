<body>
  <main>
    <div class='container'>
      <h3>Manual Entry</h3>
      <div class='form-inline'>
        <div class='form-group'>
            <input id="new_item" type='text' placeholder="item to recycle" class="form-control"></input>
            <input id="quantity" type='number' placeholder="quantity" class="form-control"></input>
        </div>
        <button type='button' class='btn btn-default' onclick="add_item_to_db()">Add new item</button>

      </div>

      <hr>

      <table id='history' class='table'>
  	        <thead>
  	            <tr>
  	                <th>Item</th>
  					        <th>Time</th>
                    <th>Quantity</th>
                    <th>Location</th>
  	            </tr>
  	        </thead>
  		</table>

      <hr>
      <label>
        <input id="status" type="checkbox" onchange="change_status()" data-toggle="toggle">
        Recycler
      </label>
    </div>
    <br>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </main>
